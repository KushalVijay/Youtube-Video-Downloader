<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->

  <body class="text-center">

        <div class="inner">
          <h3 class="masthead-brand"><strong>Onway</strong></h3>

      <section>
        <div class="container">
            <div class='col-sm-12 col-sm-offset-9'>
          <br><br><br>
            <h1>Youtube Downloader</h1>
            </div>
      </div>

      </section>

      <p class="lead">
     <div class='col-sm-12 col-sm-offset-3'>
                <form method='POST' action='{% url "home" %}'> {% csrf_token %}
                    <input type="text" name="link" id="" class="form-control" value='{{ form.link }}'><br>
                    <input class='btn btn-primary col-sm-3 col-sm-offset-3' type='submit' value='Search' &raquo;>

            </div>
      </p>
